<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Director Add</title>
</head>

<body>
    <div>
        <label for="director-name">Yönetmen Adı</label>
        <input type="text" id="director-name">
    </div>
    <div>
        <label for="director-surname">Yönetmen Soyadı</label>
        <input type="text" id="director-surname">
    </div>
    <div>
        <label for="director-biography"></label>
        <textarea id="director-biography" cols="30" rows="10">
        </textarea>
    </div>
    <div>
        <label for="director_age"></label>
        <input type="date" id="director_age">
    </div>
    <div>
        <label for="director-rate"></label>
        <input type="number" id="director-rate" step="0.1">
    </div>
</body>

</html>
